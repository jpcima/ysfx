name: build

on:
  push:
    branches:
      - '*'
    tags:
      - '[0-9]*'
      - 'v[0-9]*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: win32
            display-name: Windows 32-bit
            runs-on: windows-2019
            platform: x86
            release-arch: Win32
            os-type: Windows
          - name: win64
            display-name: Windows 64-bit
            runs-on: windows-2019
            platform: x64
            release-arch: x64
            os-type: Windows
          - name: linux64
            display-name: Linux 64-bit
            runs-on: ubuntu-20.04
            platform: x64
            release-arch: Linux64
            os-type: Linux
          - name: macos
            display-name: macOS
            runs-on: macos-11
            os-type: macOS
      fail-fast: false
    name: Compile for ${{ matrix.display-name }}
    runs-on: ${{ matrix.runs-on }}
    env:
      name: ${{ matrix.name }}
      display_name: ${{ matrix.display-name }}
      platform: ${{ matrix.platform }}
      release_arch: ${{ matrix.release-arch }}
      build_type: Release
      num_jobs: 2
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install dependencies (Linux)
        if: ${{ matrix.os-type == 'Linux' }}
        run: sudo apt-get -y install libsndfile1-dev
      - uses: ilammy/setup-nasm@v1
        if: ${{ matrix.os-type == 'Windows' }}
      - name: Create Build Directory
        working-directory: ${{ runner.workspace }}
        run: cmake -E make_directory build
      - name: Configure CMake (Windows)
        if: ${{ matrix.os-type == 'Windows' }}
        working-directory: ${{ runner.workspace }}/build
        run: cmake "${Env:GITHUB_WORKSPACE}" -G"Visual Studio 16 2019" -A"${Env:release_arch}" -DCMAKE_BUILD_TYPE="${Env:build_type}" -DYSFX_PLUGIN=OFF -DYSFX_TESTS=ON -DYSFX_SKIP_CHECKSUM=ON
      - name: Configure CMake (Linux and macOS)
        if: ${{ matrix.os-type == 'Linux' || matrix.os-type == 'macOS' }}
        working-directory: ${{ runner.workspace }}/build
        run: cmake "${GITHUB_WORKSPACE}" -DCMAKE_BUILD_TYPE="${build_type}" -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" -DYSFX_PLUGIN=OFF -DYSFX_TESTS=ON
      - name: Build (Windows)
        if: ${{ matrix.os-type == 'Windows' }}
        working-directory: ${{ runner.workspace }}/build
        run: cmake --build . --config "${Env:build_type}" -j "${Env:num_jobs}"
      - name: Build (Linux and macOS)
        if: ${{ matrix.os-type == 'Linux' || matrix.os-type == 'macOS' }}
        working-directory: ${{ runner.workspace }}/build
        run: cmake --build . --config "${build_type}" -j "${num_jobs}"
      - name: Test
        working-directory: ${{ runner.workspace }}/build
        run: ctest
